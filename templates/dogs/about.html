{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- this do not follow DRY fundaments  -->

<section id="title">
    <div class="container-fluid">
        <!-- NavBar -->
        {% include '../partials/_navbar.html' %}

        <!-- Title -->
        {% if 'about' in request.path %}
        <h1>About Page coming soon</h1>
        {% else %}
        <div class="row">
            <div class="col-lg-6">
                <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
                <button class="btn btn-dark btn-lg download-button" type="button"> <i class="fab fa-apple"></i>
                    Download</button>
                <button class="btn btn-outline-light btn-lg download-button" type="button"> <i
                        class="fab fa-google-play"></i>
                    Download</button>
            </div>
            <div class="col-lg-6">
                <img class="doginphone" src="{% static 'images/iphone6.png' %}" alt="iphone-mockup">
            </div>
        </div>
        {% endif %}

    </div>
</section>


{% endblock%}
